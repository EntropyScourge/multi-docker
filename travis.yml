sudo: required
services:
  - docker

before_install:
  - docker build -t entropyscourge/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true entropyscourge/react-test npm test

after_success:
  - docker build -t entropyscourge/multi-client ./client
  - docker build -t entropyscourge/multi-nginx ./nginx
  - docker build -t entropyscourge/multi-server ./server
  - docker build -t entropyscourge/multi-worker ./worker
  # Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

  # Take those images and push them to Docker Hub
  - docker push entropyscourge/multi-client
  - docker push entropyscourge/multi-nginx
  - docker push entropyscourge/multi-server
  - docker push entropyscourge/multi-worker

